<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form action="#" th:action="@{/restaurants/new}" th:object="${restaurant}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"/>
        </div>

        <div class="form-group">
            <label th:for="telephone">전화번호</label>
            <input type="text" th:field="*{telephone}" class="form-control" placeholder="전화번호를 입력하세요"/>
        </div>

        <div class="form-group">
            <label th:for="address">도로명 주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="도로명 주소를 입력하세요"/>
        </div>

        <div class="form-group">
            <label th:for="description">간단한 설명</label>
            <textarea th:field="*{description}" class="form-control" placeholder="설명을 입력하세요"></textarea>
        </div>

        <div class="form-group">
            <label th:for="category">카테고리</label>
            <input type="text" th:field="*{category}" class="form-control" placeholder="카테고리를 입력하세요"/>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
